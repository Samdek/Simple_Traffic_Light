<!DOCTYPE html>
<html>
    <head>
        <title>Four Way Traffic Light</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=0">
    </head>
    <body>
        <div id="traffic-signal">
            <div id="vertical">
                <div id="north" class="circle north">N</div>
                <div id="south" class="circle south">S</div>
            </div>
            <div id="horizontal">
                <div id="east" class="circle east">E</div>
                <div id="west" class="circle west">W</div>
            </div>
            <div id="east" class="round"></div>
            <div id="lines">
                <div class="v-line v-line1"></div>
                <div class="vb1">|<br>|<br>|<br>|<br>|</div>
                <div class="h-line h-line1"></div>
                <div class="hb1">_ __ __ __ __ __</div>
                <div class="h-line h-line2"></div>
                <div class="hb2">__ __ __ __ __ _</div>
                <div class="v-line v-line2"></div>
                <div class="vb2">|<br>|<br>|<br>|<br>|</div>
            </div>
            <button id="g-btn">ACTIVATE</button>
        </div>
        <div class="explain">
            <div class="color">
                <div class="box box-red"></div>
                <div class="box box-yellow"></div>
                <div class="box box-green"></div>
            </div>
            <div class="word">
                <div class="wording">STOP</div>
                <div class="wording">READY</div>
                <div class="wording">GO</div>
            </div>
        </div>
        <p><span class="forr">FOR MORE CODE TIPS</span><br>Follow <span class="name">@Samdek</span> on github!.</p>
          <script src="index.js"></script>
    </body>
</html>
